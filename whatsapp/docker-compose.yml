version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: servicios_postgres
    environment:
      POSTGRES_DB: servicios_uber
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - servicios_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: servicios_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - servicios_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: servicios_backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=servicios_uber
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - servicios_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  servicios_network:
    driver: bridge


